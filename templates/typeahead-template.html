<div style="
  display: flex;
  flex-flow: row nowrap;
  align-items: center;
">
  <img style="height:40px" src="<% return data.artwork_url %>">
  <div style="
    margin-left: 0.4rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  ">
    <span>
      <% return data.title %>
    </span>
    <br>
    <span style="
      color: rgb(111, 111, 111);
      font-weight: 400;
      font-size: 0.9em;
    ">
      <%
        if (data.user) return data.user.username;
        return 'Username';
      %>
    </span>
  </div>
</div>
